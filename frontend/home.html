<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOCR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"], 
        input[type="text"], 
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 80%;
            height: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MyOCR</h1>
        <form id="ocrForm">
            <input type="file" id="file" name="file" accept=".pdf" required>
            <input type="text" id="prompt" name="prompt" placeholder="Enter your prompt..." required>
            <button type="submit">Submit</button>
        </form>

        <div id="result">
            <h3>Extracted Text:</h3>
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <script>
        document.getElementById('ocrForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const promptInput = document.getElementById('prompt');

            formData.append('file', fileInput.files[0]);
            formData.append('prompt', promptInput.value);

            // Clear previous results
            document.getElementById('output').textContent = "";

            try {
                const response = await fetch('http://127.0.0.1:8000/process_pdfs', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('output').textContent = data.msg || 'No content extracted.';
                } else {
                    const errorData = await response.json();
                    document.getElementById('output').textContent = errorData.error || 'An error occurred.';
                }
            } catch (error) {
                document.getElementById('output').textContent = `Request failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
