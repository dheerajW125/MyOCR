<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOCR Enhanced</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f4f4f9;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 15px;
            background: white;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Upload Button Styles */
        .input-div {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border-radius: 50%;
            border: 2px solid rgb(1, 235, 252);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0px 0px 100px rgb(1, 235, 252), inset 0px 0px 10px rgb(1, 235, 252), 0px 0px 5px rgb(255, 255, 255);
            animation: flicker 2s linear infinite;
            cursor: pointer;
        }

        .icon {
            color: rgb(1, 235, 252);
            font-size: 2rem;
            animation: iconflicker 2s linear infinite;
        }

        .input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        @keyframes flicker {
            0%, 10%, 30%, 100% {
                border: 2px solid rgb(1, 235, 252);
                box-shadow: 0px 0px 100px rgb(1, 235, 252), inset 0px 0px 10px rgb(1, 235, 252), 0px 0px 5px rgb(255, 255, 255);
            }
            5%, 25% {
                border: none;
                box-shadow: none;
            }
        }

        @keyframes iconflicker {
            0%, 10%, 30%, 100% {
                opacity: 1;
            }
            5%, 25% {
                opacity: 0.2;
            }
        }

        /* Form Inputs */
        input[type="text"],
        button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Textarea */
        textarea {
            width: 80%;
            height: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            input[type="text"], button, textarea {
                width: 100%;
            }

            .input-div {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MyOCR</h1>
        <form id="ocrForm">
            <div class="input-div">
                <input class="input" name="file" type="file" accept=".pdf" required>
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon">
                    <polyline points="16 16 12 12 8 16"></polyline>
                    <line y2="21" x2="12" y1="12" x1="12"></line>
                    <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
                    <polyline points="16 16 12 12 8 16"></polyline>
                </svg>
            </div>
            <input type="text" id="prompt" name="prompt" placeholder="Enter your prompt..." required>
            <button type="submit">Submit</button>
        </form>

        <div id="result">
            <h3>Extracted Text:</h3>
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <script>
        document.getElementById('ocrForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.querySelector('.input');
            const promptInput = document.getElementById('prompt');

            formData.append('file', fileInput.files[0]);
            formData.append('prompt', promptInput.value);

            // Clear previous results
            document.getElementById('output').textContent = "";

            try {
                const response = await fetch('http://127.0.0.1:8000/process_pdfs', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('output').textContent = data.msg || 'No content extracted.';
                } else {
                    const errorData = await response.json();
                    document.getElementById('output').textContent = errorData.error || 'An error occurred.';
                }
            } catch (error) {
                document.getElementById('output').textContent = `Request failed: ${error.message}`;
            }
        });
    </script>
</body>
</html>
